<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/2f620119d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="container-title">
                <h1 class="title">TAREFAS</h1>
            </div>
        </header>
        <main class="main-height">
            <ul class="todo-list">
                <li class="todo-list-item">
                    <div class="todo-list-item-content" taskId="[$task.id]">
                        <div class="checkbox">
                            <input type="checkbox" class="checkbox2">
                        </div>
                        <div class="text-box">
                            [$task.name]
                        </div>
                    </div>
                    <div class="delete">
                        <span class="delete-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                </li>
            </ul>
        </main>
        <footer>
            <div class="add-container">
                <div class="add-retangulo">
                    <div class="add-adicionar">ADICIONAR</div>
                </div>
                <div class="add-circulo">
                    <div class="add-simbolo">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </footer>    
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
